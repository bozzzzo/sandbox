language: python
env:
  matrix:
  - DEPLOYMENT_TOKEN_FILE=.i.am.the.master.deployer
  global:
    secure: 
python:
- '2.7'
- '3.3'
- pypy
install:
- echo "install"
- env | sort | awk '{print "install", $0}'
- npm install --save-dev travis-after-all
script:
- echo "test"
- python -c 'import sys; print(sys.version); sys.exit(int(sys.version_info[:3] < (2,7,6)
  or (3,4,0) < sys.version_info[:3]))'
- echo $REBUILD_TOKEN | wc -l
- env | sort | awk '{print "script", $0}'
- "$(npm bin)/travis-after-all && touch $DEPLOYMENT_TOKEN_FILE || rm -f $DEPLOYMENT_TOKEN_FILE"
after_script:
- echo "after_script"
before_deploy:
- echo "before_deploy"
- echo "hello as of $(date)" > hello.txt
- env | sort | awk '{print "after_deploy", $0}'
deploy:
- provider: releases
  api_key:
    secure: 
  file: hello.txt
  skip_cleanup: true
  on:
    repo: bozzzzo/sandbox
    branch: master
    tags: true
    condition: "-f $DEPLOYMENT_TOKEN_FILE"
- provider: script
  script: scripts/deployme.sh
  on:
    repo: bozzzzo/sandbox
    branch: master
    tags: false
    condition: "-f $DEPLOYMENT_TOKEN_FILE"
